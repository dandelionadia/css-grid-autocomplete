<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gulp starter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>
<body>
  <div class="header">
      <h4 class="header__title">Lorem dolor dolor</h4>
      <div class="header__search-box">
        <input class="header__search" type="text">
        <i class="fas fa-search header__icon"></i>
      </div>
  </div>

  <div class="content">
    <div class="content__box content__box--normal">
      <img class="picture" src="http://satyr.io/500x500/1" alt="">
    </div>
    <div class="content__box content__box--normal">
      <img class="picture" src="http://satyr.io/500x500/2" alt="">
    </div>
    <div class="content__box content__box--normal">
      <img class="picture" src="http://satyr.io/500x500/3" alt="">
    </div>
    <div class="content__box content__box--tall">
      <img class="picture" src="http://satyr.io/500x1050/4" alt="">
    </div>
    <div class="content__box content__box--normal">
      <img class="picture" src="http://satyr.io/500x500/5" alt="">
    </div>
    <div class="content__box content__box--wide">
      <img class="picture" src="http://satyr.io/1000x500/6" alt="">
    </div>
  </div>

  <script src="./assets/jquery-3.3.1.min.js"></script>
  <script src="./js/index.js" defer></script>
</body>
</html>
